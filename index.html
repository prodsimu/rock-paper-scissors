<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="style.css"></script>
  </head>
  <body>
    <div class="container">
      <div class="scoreBoard">
        <div class="scoreBoard_player padding">0</div>
        <div class="scoreBoard_computer padding">0</div>
      </div>

      <div class="result">
        <div class="result_player padding">result</div>
        <div>x</div>
        <div class="result_computer padding">result</div>
      </div>

      <div class="playerChoice">
        <button class="btn playerChoice_rock">Rock</button>
        <button class="btn playerChoice_paper">Paper</button>
        <button class="btn playerChoice_scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
